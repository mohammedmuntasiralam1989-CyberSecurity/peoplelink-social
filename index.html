<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Link - Premium Social Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #1877f2;
            --secondary: #42b72a;
            --accent: #ff6b6b;
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
            --success: #00c851;
            --warning: #ffbb33;
            --danger: #ff4444;
            --luxury-gold: #D4AF37;
            --luxury-purple: #6A0DAD;
            --luxury-dark: #0F0F1A;
            --luxury-light: #F8F8FF;
        }

        body {
            background: linear-gradient(135deg, var(--luxury-dark) 0%, #1a1a2e 50%, #16213e 100%);
            color: var(--luxury-light);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Luxury Login Container */
        .luxury-login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(15, 15, 26, 0.95) 0%, 
                rgba(26, 26, 46, 0.95) 50%, 
                rgba(22, 33, 62, 0.95) 100%),
                url('https://images.unsplash.com/photo-1557683316-973673baf926?w=1200') center/cover;
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .luxury-auth-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 25px;
            padding: 50px 40px;
            width: 100%;
            max-width: 480px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(212, 175, 55, 0.1),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .luxury-auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(212, 175, 55, 0.1), 
                transparent);
            transition: 0.5s;
        }

        .luxury-auth-card:hover::before {
            left: 100%;
        }

        .luxury-logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .luxury-logo h1 {
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--luxury-gold), var(--luxury-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            margin-bottom: 10px;
        }

        .luxury-logo p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .luxury-input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .luxury-input {
            width: 100%;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(212, 175, 55, 0.2);
            border-radius: 15px;
            color: var(--luxury-light);
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .luxury-input:focus {
            border-color: var(--luxury-gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .luxury-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .luxury-input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--luxury-gold);
            font-size: 18px;
        }

        .luxury-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, var(--luxury-gold), var(--luxury-purple));
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .luxury-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: 0.5s;
        }

        .luxury-btn:hover::before {
            left: 100%;
        }

        .luxury-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.4);
        }

        .luxury-divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: rgba(255, 255, 255, 0.5);
        }

        .luxury-divider::before,
        .luxury-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(212, 175, 55, 0.3);
        }

        .luxury-divider span {
            padding: 0 15px;
            font-size: 14px;
        }

        .luxury-social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .luxury-social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(212, 175, 55, 0.2);
            border-radius: 15px;
            color: var(--luxury-light);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .luxury-social-btn:hover {
            border-color: var(--luxury-gold);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .luxury-social-btn.google {
            color: #DB4437;
        }

        .luxury-social-btn.facebook {
            color: #1877F2;
        }

        .luxury-footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.6);
        }

        .luxury-footer a {
            color: var(--luxury-gold);
            text-decoration: none;
            font-weight: 500;
        }

        .luxury-footer a:hover {
            text-decoration: underline;
        }

        /* Quick Access Buttons */
        .luxury-quick-access {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .luxury-quick-btn {
            padding: 12px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            color: var(--luxury-gold);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .luxury-quick-btn:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: translateY(-1px);
        }

        /* Animated Background Elements */
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 80%;
            animation-delay: -5s;
        }

        .floating-element:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -50px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        /* Loading Animation */
        .luxury-loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .luxury-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(212, 175, 55, 0.3);
            border-left: 4px solid var(--luxury-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success Animation */
        .luxury-success {
            display: none;
            text-align: center;
            color: var(--success);
            font-size: 18px;
            margin-top: 20px;
        }

        .luxury-success i {
            font-size: 48px;
            margin-bottom: 10px;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .luxury-auth-card {
                margin: 20px;
                padding: 40px 30px;
            }

            .luxury-logo h1 {
                font-size: 36px;
            }

            .luxury-social-buttons {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .luxury-auth-card {
                padding: 30px 20px;
            }

            .luxury-logo h1 {
                font-size: 32px;
            }

            .luxury-input {
                padding: 15px;
            }

            .luxury-btn {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Luxury Login System -->
    <div class="luxury-login-container" id="luxuryLoginContainer">
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>

        <div class="luxury-auth-card">
            <div class="luxury-logo">
                <h1>People Link</h1>
                <p>Premium Social Experience</p>
            </div>

            <form id="luxuryLoginForm">
                <div class="luxury-input-group">
                    <input type="email" class="luxury-input" id="luxuryEmail" placeholder="Enter your email" required>
                    <i class="fas fa-envelope luxury-input-icon"></i>
                </div>

                <div class="luxury-input-group">
                    <input type="password" class="luxury-input" id="luxuryPassword" placeholder="Enter your password" required>
                    <i class="fas fa-lock luxury-input-icon"></i>
                </div>

                <button type="button" class="luxury-btn" onclick="luxuryLogin()">
                    <i class="fas fa-sign-in-alt"></i> Access Your World
                </button>

                <div class="luxury-loading" id="luxuryLoading">
                    <div class="luxury-spinner"></div>
                    <p>Authenticating...</p>
                </div>

                <div class="luxury-success" id="luxurySuccess">
                    <i class="fas fa-check-circle"></i>
                    <p>Welcome Back!</p>
                </div>
            </form>

            <div class="luxury-divider">
                <span>OR CONTINUE WITH</span>
            </div>

            <div class="luxury-social-buttons">
                <button class="luxury-social-btn google" onclick="luxurySocialLogin('google')">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="luxury-social-btn facebook" onclick="luxurySocialLogin('facebook')">
                    <i class="fab fa-facebook"></i> Facebook
                </button>
            </div>

            <div class="luxury-quick-access">
                <button class="luxury-quick-btn" onclick="quickDemoLogin()">
                    <i class="fas fa-rocket"></i> Demo Access
                </button>
                <button class="luxury-quick-btn" onclick="showSignupForm()">
                    <i class="fas fa-crown"></i> Premium Signup
                </button>
            </div>

            <div class="luxury-footer">
                <p>New to luxury? <a href="#" onclick="showSignupForm()">Create an account</a></p>
                <p style="margin-top: 10px; font-size: 12px;">
                    <a href="#">Terms of Service</a> â€¢ <a href="#">Privacy Policy</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Enhanced Luxury Users Database
        const luxuryUsers = [
            {
                id: 1,
                email: 'premium@peoplelink.com',
                password: 'luxury123',
                name: 'Alexander Premium',
                avatar: 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150',
                verified: true,
                membership: 'platinum',
                joinDate: '2024-01-15'
            },
            {
                id: 2,
                email: 'vip@peoplelink.com',
                password: 'vipaccess',
                name: 'Sophia VIP',
                avatar: 'https://images.unsplash.com/photo-1494790108755-2616b612b786?w=150',
                verified: true,
                membership: 'gold',
                joinDate: '2024-02-01'
            }
        ];

        // Luxury Login Function
        function luxuryLogin() {
            const email = document.getElementById('luxuryEmail').value;
            const password = document.getElementById('luxuryPassword').value;
            const loading = document.getElementById('luxuryLoading');
            const success = document.getElementById('luxurySuccess');

            // Show loading animation
            loading.style.display = 'block';
            success.style.display = 'none';

            // Simulate API call delay
            setTimeout(() => {
                const user = luxuryUsers.find(u => u.email === email && u.password === password);
                
                if (user) {
                    // Success
                    loading.style.display = 'none';
                    success.style.display = 'block';
                    
                    // Store user session
                    localStorage.setItem('luxuryUser', JSON.stringify(user));
                    
                    // Redirect to main app after success animation
                    setTimeout(() => {
                        showMainApplication();
                    }, 1500);
                } else {
                    // Error
                    loading.style.display = 'none';
                    showLuxuryNotification('Invalid credentials. Please try again.', 'error');
                }
            }, 2000);
        }

        // Social Login
        function luxurySocialLogin(provider) {
            const loading = document.getElementById('luxuryLoading');
            loading.style.display = 'block';

            setTimeout(() => {
                loading.style.display = 'none';
                showLuxuryNotification(`Connecting with ${provider}...`, 'info');
                
                // Simulate successful social login
                const socialUser = luxuryUsers[0];
                localStorage.setItem('luxuryUser', JSON.stringify(socialUser));
                
                showLuxuryNotification(`Welcome ${socialUser.name}!`, 'success');
                setTimeout(showMainApplication, 1000);
            }, 1500);
        }

        // Quick Demo Login
        function quickDemoLogin() {
            document.getElementById('luxuryEmail').value = 'premium@peoplelink.com';
            document.getElementById('luxuryPassword').value = 'luxury123';
            
            showLuxuryNotification('Demo credentials loaded! Click Access Your World', 'info');
        }

        // Show Signup Form
        function showSignupForm() {
            showLuxuryNotification('Premium signup form would appear here', 'info');
            
            // In a real app, you'd switch to signup form
            setTimeout(() => {
                document.getElementById('luxuryEmail').value = '';
                document.getElementById('luxuryPassword').value = '';
                document.getElementById('luxuryEmail').focus();
            }, 500);
        }

        // Luxury Notification System
        function showLuxuryNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `luxury-notification luxury-notification-${type}`;
            notification.innerHTML = `
                <div class="luxury-notification-content">
                    <i class="fas fa-${getNotificationIcon(type)}"></i>
                    <span>${message}</span>
                </div>
            `;

            // Add styles for notification
            notification.style.cssText = `
                position: fixed;
                top: 30px;
                right: 30px;
                background: ${type === 'error' ? 'rgba(255, 68, 68, 0.9)' : 
                           type === 'success' ? 'rgba(0, 200, 81, 0.9)' : 
                           'rgba(212, 175, 55, 0.9)'};
                color: white;
                padding: 20px 25px;
                border-radius: 15px;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                z-index: 10000;
                transform: translateX(100%);
                opacity: 0;
                transition: all 0.5s ease;
                max-width: 350px;
            `;

            document.body.appendChild(notification);

            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
                notification.style.opacity = '1';
            }, 100);

            // Remove after delay
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                notification.style.opacity = '0';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 500);
            }, 4000);
        }

        function getNotificationIcon(type) {
            const icons = {
                'success': 'check-circle',
                'error': 'exclamation-circle',
                'info': 'info-circle',
                'warning': 'exclamation-triangle'
            };
            return icons[type] || 'bell';
        }

        // Show Main Application
        function showMainApplication() {
            const user = JSON.parse(localStorage.getItem('luxuryUser'));
            if (user) {
                document.getElementById('luxuryLoginContainer').style.display = 'none';
                showLuxuryNotification(`Welcome to your luxury experience, ${user.name}!`, 'success');
                
                // Here you would show your main application
                document.body.innerHTML += `
                    <div style="text-align: center; padding: 100px 20px;">
                        <h1 style="font-size: 48px; margin-bottom: 20px; background: linear-gradient(45deg, #D4AF37, #6A0DAD); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                            Welcome to People Link Premium
                        </h1>
                        <p style="font-size: 20px; margin-bottom: 30px; color: rgba(255, 255, 255, 0.8);">
                            Hello, ${user.name}! Your luxury social experience is ready.
                        </p>
                        <button onclick="logout()" style="background: linear-gradient(45deg, #D4AF37, #6A0DAD); border: none; padding: 15px 30px; border-radius: 10px; color: white; font-size: 16px; cursor: pointer; margin: 10px;">
                            Logout
                        </button>
                        <button onclick="showLuxuryLogin()" style="background: rgba(212, 175, 55, 0.2); border: 1px solid #D4AF37; padding: 15px 30px; border-radius: 10px; color: #D4AF37; font-size: 16px; cursor: pointer; margin: 10px;">
                            Back to Login
                        </button>
                    </div>
                `;
            }
        }

        // Logout Function
        function logout() {
            localStorage.removeItem('luxuryUser');
            showLuxuryNotification('Logged out successfully', 'info');
            setTimeout(showLuxuryLogin, 1000);
        }

        // Show Luxury Login
        function showLuxuryLogin() {
            location.reload(); // Simple reload for demo
        }

        // Enhanced Input Interactions
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.luxury-input');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            // Enter key support
            document.getElementById('luxuryPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    luxuryLogin();
                }
            });
        });

        // Auto-focus on email input
        window.onload = function() {
            document.getElementById('luxuryEmail').focus();
        };
    </script>
</body>
</html>
